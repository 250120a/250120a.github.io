	<head>

		<title>Аналоговые часы на jquery</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300' rel='stylesheet' type='text/css'>

	<body>


		<section class="mainarea">
			<div id="clock" class="active">
				<div class="clock-container">
					<div id="time-container-wrap">

							<div class="numbers-container"></div>
							<span id="ticker" class="clock-label">ВАҚТИ МАҲАЛЛИ</span>
							<span id="timelable" class="clock-label">ВАҚТ МОНД</span>
							<span id="timeleft" class="clock-label"><i>Интизор шавед</i></span>
							<figure id="canvas"></figure>
						</div>
					</div>
				</div>
			
			</div>
		</section>

		<script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="js/svg.clock.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.timers.min.js" type="text/javascript" charset="utf-8"></script>
